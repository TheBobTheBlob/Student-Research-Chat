services:
    db:
        image: mariadb:latest
        environment:
            MARIADB_USER: admin
            MARIADB_DATABASE: chatdb
            MARIADB_ROOT_PASSWORD: rootpassword
            MARIADB_PASSWORD: adminpassword
        volumes:
            - db_data:/var/lib/mysql
        ports:
            - "3306:3306"
        networks:
            - mariadb_network
        healthcheck:
            test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
            interval: 10s
            timeout: 5s
            retries: 5

    backend:
        command: "uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
        build: ./api
        volumes:
            - ./api:/app
        ports:
            - "8000:8000"
        networks:
            - mariadb_network
        depends_on:
            db:
                condition: service_healthy
            kafka:
                condition: service_started
        healthcheck:
            test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/docs')\""]
            interval: 10s
            timeout: 5s
            retries: 5

    frontend:
        command: "npm run dev --verbose"
        build: ./ui
        volumes:
            - ./ui/src:/app/src
        ports:
            - "4173:4173"
        networks:
            - mariadb_network
        depends_on:
            backend:
                condition: service_healthy
        environment:
            - CHOKIDAR_USEPOLLING=true
        healthcheck:
            test: ["CMD-SHELL", "node -e \"fetch('http://localhost:4173').then(r => process.exit(r.ok ? 0 : 1))\""]
            interval: 10s
            timeout: 5s
            retries: 5

    kafka:
        image: apache/kafka:latest
        ports:
            - "9092:9092"
        networks:
            - mariadb_network
        environment:
            KAFKA_LISTENERS: CONTROLLER://localhost:9091,HOST://0.0.0.0:9092,DOCKER://0.0.0.0:9093
            KAFKA_ADVERTISED_LISTENERS: HOST://localhost:9092,DOCKER://kafka:9093
            KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,DOCKER:PLAINTEXT,HOST:PLAINTEXT

            KAFKA_NODE_ID: 1
            KAFKA_PROCESS_ROLES: broker,controller
            KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
            KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9091

            KAFKA_INTER_BROKER_LISTENER_NAME: DOCKER
            KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

volumes:
    db_data:

networks:
    mariadb_network:
        driver: bridge
